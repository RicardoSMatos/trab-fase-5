#     return 301 https://$server_name$request_uri;
# }

# Servidor principal - HTTP (altere para HTTPS após configurar SSL)
server {
    listen 80;
    server_name fiap-fase5.rmnegocios.com;
    
    # Logs
    access_log /var/log/nginx/lstm-stock-access.log;
    error_log /var/log/nginx/lstm-stock-error.log;
    
    # Tamanho máximo de upload (para envio de dados)
    client_max_body_size 100M;
    
    # Timeouts aumentados para treinamento de modelos
    proxy_connect_timeout 600;
    proxy_send_timeout 600;
    proxy_read_timeout 600;
    send_timeout 600;

    # =========================================
    # API FastAPI - /api/*
    # =========================================
    location /api/ {
        # Remove o prefixo /api/ antes de enviar para o backend
        rewrite ^/api/(.*)$ /$1 break;
        
        proxy_pass http://api_backend;
        proxy_http_version 1.1;
        
        # Headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Desabilitar buffering para streaming de respostas
        proxy_buffering off;
        proxy_request_buffering off;
    }

    # =========================================
    # Dashboard Streamlit - /
    # =========================================
    location / {
        proxy_pass http://dashboard_backend;
        proxy_http_version 1.1;
        
        # Headers necessários para Streamlit
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Desabilitar buffering para streaming do Streamlit
        proxy_buffering off;
        proxy_request_buffering off;
    }
    
    # =========================================
    # WebSocket para Streamlit - /_stcore/stream
    # =========================================
    location /_stcore/stream {
        proxy_pass http://dashboard_backend/_stcore/stream;
        proxy_http_version 1.1;
        
        # Headers para WebSocket
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Timeouts para WebSocket
        proxy_read_timeout 86400;
    }
    
    # =========================================
    # Health checks (opcional - para monitoramento)
    # =========================================
    location /health {
        proxy_pass http://api_backend/health;
        access_log off;
    }
}

